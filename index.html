<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo"><img src="assets/images/pngwing.com.png" alt=""></div>
            <div class="menu"><img src="assets/images/menu.png" alt=""></div>
        </div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()" style="background-image: url(assets/images/previous.png);"></div>
                <div class="slider--control" onclick="goNext()" style="background-image: url(assets/images/next.png);"></div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url(assets/images/1.jpg);">
                    Viva o Surf
                </div>
                <div class="slider--item" style="background-image: url(assets/images/2.jpg);">
                    Pegue a Onda
                </div>
                <div class="slider--item" style="background-image: url(assets/images/3.jpg);">
                    Viva la Vida
                </div>
            </div>
        </div>
    </header>
    <section>
        <h1>restante do site</h1>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
